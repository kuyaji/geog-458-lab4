<!DOCTYPE html>
<html>

<head>
    <title>Light Rails around Chinatown International District</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* the style of the layer control menu */
        #menu {
            background: #494949;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Noto Serif', serif;
        }

        /* each layer on the menu */
        #menu a {
            font-size: 13px;
            color: #cfcfcf;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        /* the last item of the layer items will not include a seperator */
        #menu a:last-child {
            border: none;
        }

        /* change color and background color while a pointer is on an hybrid link. */
        #menu a:hover {
            background-color: #6e6e6e;
            color: #dadada;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        #title {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 20px;
            margin-left: 20px;
            font-family: 'Noto Serif', serif;
            font-size: 20pt;
            color: white;
            z-index: 2;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <nav id="menu"></nav>
    <div id="title">Light Rails around Chinatown<br>International District</div>
    <div id='map'></div>
    <script type="text/javascript">
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamVmZnJqIiwiYSI6ImNta3l0Ym5neDBiY2ozZm9oZWRlaDNuMTcifQ.sEKbzbmhDycwPRa65CcDxA';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 12, // starting zoom
            center: [-122.2559435, 47.6002614] // starting center
        });

        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function
            map.addSource('basemap-tiles', {
                type: 'raster',
                tiles: [
                'assets/basemap/{z}/{x}/{y}.png'
                ],
                tileSize: 256
            });

            map.addLayer({
                id: 'basemap',
                type: 'raster',
                source: 'basemap-tiles',
                layout: {
                    'visibility': 'none'
                }
            });

            map.addSource('light-rail-tiles', {
                type: 'raster',
                tiles: [
                'assets/light-rail/{z}/{x}/{y}.png'
                ],
                tileSize: 256
            });

            map.addLayer({
                id: 'light-rail',
                type: 'raster',
                source: 'light-rail-tiles',
                layout: {
                    'visibility': 'none'
                }
            });

            map.addSource('light-rail-and-base-tiles', {
                type: 'raster',
                tiles: [
                'assets/light-rail-and-base/{z}/{x}/{y}.png'
                ],
                tileSize: 256
            });

            map.addLayer({
                id: 'light rail and base',
                type: 'raster',
                source: 'light-rail-and-base-tiles',
                layout: {
                    'visibility': 'none'
                }
            });

        });


        // After the last frame rendered before the map enters an "idle" state.
        map.on('idle', () => {
            // If these two layers were not added to the map, abort
            if (!map.getLayer('basemap') || !map.getLayer('light-rail') || !map.getLayer('light rail and base')) {
                return;
            }

            // Enumerate ids of the layers.
            const toggleableLayerIds = ['basemap', 'light-rail', 'light rail and base'];

            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                    continue;
                }

                // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = 'inactive';

                // Show or hide layer when the toggle is clicked.
                link.onclick = function (e) {
                    const clickedLayer = this.textContent;
                    // preventDefault() tells the user agent that if the event does not get explicitly handled, 
                    // its default action should not be taken as it normally would be.
                    e.preventDefault();
                    // The stopPropagation() method prevents further propagation of the current event in the capturing 
                    // and bubbling phases. It does not, however, prevent any default behaviors from occurring; 
                    // for instance, clicks on links are still processed. If you want to stop those behaviors, 
                    // see the preventDefault() method.
                    e.stopPropagation();

                    const visibility = map.getLayoutProperty(
                        clickedLayer,
                        'visibility'
                    );

                    // Toggle layer visibility by changing the layout object's visibility property.
                    // if it is currently visible, after the clicking, it will be turned off.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else { //otherise, it will be turned on.
                        this.className = 'active';
                        map.setLayoutProperty(
                            clickedLayer,
                            'visibility',
                            'visible'
                        );
                    }
                };

                // in the menu place holder, insert the layer links.
                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });
    </script>
</body>

</html>
